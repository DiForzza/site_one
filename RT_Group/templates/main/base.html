<!doctype html>
{% load static %}
<html lang="ru">
<head>
	<link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />
	<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="layer1">
	<div>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						{% with request.resolver_match.url_name as url_name %}
						<li class="nav-item">
							<a class="nav-link {% if url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'main:home' %}">Главная</a>
						</li>
						<li class="nav-item">
							<a class="nav-link {% if url_name == 'about' %}active{% endif %}" href="{% url 'main:about' %}" >О нас</a>
						</li>
						<li class="nav-item">
							<a class="nav-link {% if url_name == 'authorization' %}active{% endif %}" href="{% url 'main:authorization' %}" tabindex="-1" aria-disabled="true">Вход</a>
						</li>
						{% endwith %}
					</ul>
				</div>
				<h6 align="center" style="color:White">{{response}}</h6>
			</div>
		</nav>
	</div>
    <div class="align1 layer1" role="alert">

		<div id="mySlider" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#mySlider" data-slide-to="0" class="active"></li>
				<li data-target="#mySlider" data-slide-to="1"></li>
				<li data-target="#mySlider" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="{% static 'img/mill.jpg' %}" alt="" class="d-block w-100" width="100%" height="100%">
				</div>
				<div class="carousel-item">
					<img src="{% static 'img/mill2.jpg' %}" alt="" class="d-block w-100" width="100%" height="100%">
				</div>
				<div class="carousel-item">
					<img src="{% static 'img/mill3.jpg' %}" alt="" class="d-block w-100" width="100%" height="100%">
				</div>
			</div>
			<a href="#mySlider" class="carousel-control-prev" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a href="#mySlider" class="carousel-control-next" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		{% block auth %}{% endblock %}
		{% block tasks %}{% endblock %}
		{% block map %}{% endblock %}
	</div>
</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
	 crossorigin="anonymous"></script>
</body>
</html>
