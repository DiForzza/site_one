

<!doctype html>

<html lang="en">
<head>

	<link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{{ title }}</title>

<body>
<div>
<center>

<h1 style=”color:blue” id =”testpage”>{{ text }}</h1>

</center>
</div>
	<script>
	var socket = new WebSocket('ws://localhost:80/testpage/');

	socket.onmessage = function(event) {
		var data = JSON.parse(event.data);
		console.log(data);
		console.log(document.querySelector("#testpage"));
		console.log(document.querySelector("#testpage").innerText);
		document.querySelector("#testpage").innerText = data.timeValue;
	}
	</script>
