<!doctype html>
{% load static %}
<html lang="en">
<head>
	<link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />
	<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{{ title }}</title>

</head>
<body>

<div id="test"> fghfgh </div>
<div id="main"> ьффффф </div>
<h1> {{data}} </h1>

{% if message  %}
    {% for i in message %}
        <div class="alert alert-warning mt-2">
            <h3>{{ i.text }}</h3>
        </div>
    {% endfor %}
{% else %}
    <p>Нет сообщений</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.text }}<br>
    <button type="submit" class="btn btn-success">Добавить</button>
    <span>{{ error }}</span>
</form>

<script>
document.getElementById("test").innerText = "ITS WORK2";
let socket = new WebSocket("ws://localhost:80/testpage/");

socket.onopen = function(events) {
<!--  alert("[open] Соединение установлено");-->
<!--  alert("Отправляем данные на сервер");-->
    let timer = null;

    timer = setInterval(() => {
        socket.send(timer);
<!--        console.log('hello')-->
    }, 1000);
};

socket.onmessage = function(events) {
    var data = JSON.parse(events.data);
    console.log(data.random);
    for(var key in data.random){
        console.log("key: " + key + " ,value: " + data.random[key]);
    }
    document.getElementById("main").innerText = data.random.Count;
}
</script>

 crossorigin="anonymous"></script>

 crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
 crossorigin="anonymous"></script>
</body>
</html>
