{% extends 'main/base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block tasks %}
    <h2 align="center">Новости</h2>
    {% if tasks  %}
        {% for i in tasks %}
            <div class="alert alert-warning mt-2">
                <h3>{{ i.title }}</h3>
                <p>{{ i.task }}</p>
                <p align="right">{{ i.date }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Нет новостей</p>
    {% endif %}
{% endblock %}
